<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="assets/img/BoomLogoOrange.svg">
    <link rel="stylesheet" href="assets/fonts/fa/css/all.css">
    <link href="//fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.min.css">
    <link rel="stylesheet" href="css-fanny/app.css">
</head>

<body>
    <!-- OFF CANVAS ASIDE ================================================================================================================================================ -->
    <!-- In the off-canvas DIV goes everything needed in the side appearing menu -->
    <aside class="off-canvas position-left" id="offCanvas" data-off-canvas data-transition="overlap">
        <!-- Use data-transition="overlap" to overlap the off-canvas on the page-->
        <div class="grid-container-fluid">
            <div class="grid-x grid-padding-x grid-padding-y align-center align-middle">
                <!-- Empty cell/s used  for spacing-->
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell">
                    <ul class="menu vertical text-center">
                        <!-- <li><a href="./"><img src="assets/img/BoomLogoOrange.svg" alt="Boom Radio Logo"></a></li>
                            <li><input type="search" placeholder="Search"></li> -->
                        <li><a href="./">Home</a></li>
                        <li><a href="listen.html">Listen</a></li>
                        <li><a href="music.html">Music</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <button class="close-button" aria-label="Close alert" type="button" data-close>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Empty cell/s used  for spacing-->
                <div class="cell"></div>
                <div class="cell shrink">
                    <ul class="menu text-center">
                        <li><a href="#"><i class="fab fa-facebook-f fa-1x"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter fa-1x"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram fa-1x"></i></a></li>
                        <li><a href="#"><i class="fab fa-snapchat-ghost fa-1x"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </aside>
    <!-- END OFF CANVAS ASIDE ================================================================================================================================================ -->

    <!-- OFF CANVAS CONTENT (Whole website) ================================================================================================================================== -->
    <!-- In the off-canvas-content DIV goes the whole page content -->
    <div class="off-canvas-content" data-off-canvas-content>
        <!-- HEADER Content ??????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????? -->
        <header class="grid-container-fluid">
            <div class="grid-x">
                <!-- Empty cell/s used  for spacing-->
                <div class="cell"></div>
            </div>
        </header>
        <!-- END HEADER Content ??????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????? -->

        <!-- NAVIGATION BAR Content ========================================================================================================================================= -->
        <div class="grid-container-fluid">
            <div class="grid-x">
                <div class="cell">
                    <div id="topBarContainer" class="top-bar-container">
                        <div class="topbar">
                            <!-- Mobile top bar ????????????????????????????????????????????????????????????????????????????????????????????? -->
                            <div class="title-bar" data-responsive-toggle="desktop-menu" data-hide-for="xlarge">
                                <div class="title-bar-left">
                                    <div class="grid-container-fluid">
                                        <div class="grid-x grid-padding-y align-justify align-middle">
                                            <div class="cell small-1">
                                                <button type="button" data-toggle="offCanvas"><img
                                                        src="assets/img/+.svg" alt="+"></button>
                                            </div>
                                            <div class="cell small-10 text-center">
                                                <img id="mobile-logo" src="assets/img/BoomLogoOrange.svg"
                                                    alt="Boom Radio Logo">
                                            </div>
                                            <!-- Empty cell/s used  for spacing  THIS CELL IS NEEDED TO CENTER THE LOGO -->
                                            <div class="cell small-1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END Mobile top bar ????????????????????????????????????????????????????????????????????????????????????????? -->

                            <!-- Desktop top bar //////////////////////////////////////////////////////////////////////////////////////////// -->
                            <div class="title-bar" id="desktop-menu">
                                <div class="title-bar-left">
                                    <div class="grid-container-fluid">
                                        <div class="grid-x grid-padding-x grid-margin-y align-middle">
                                            <div class="cell shrink">
                                                <a href="./"><img id="logo" src="assets/img/BoomLogoOrange.svg"
                                                        alt="Boom Radio Logo"></a>
                                            </div>
                                            <div class="cell shrink">
                                                <button type="button" data-toggle="offCanvas"><img
                                                        src="assets/img/+.svg" alt="+"></button>
                                            </div>
                                            <div class="cell shrink">
                                                <ul class="menu text-center">
                                                    <li><a href="listen.html">Listen</a></li>
                                                    <li><a href="music.html">Music</a></li>
                                                    <li><a href="news.html">News</a></li>
                                                    <li><a href="about.html">About</a></li>
                                                    <li><a href="contact.html">Contact</a></li>
                                                </ul>
                                            </div>
                                            <div class="cell shrink">
                                                <!-- The following commented audio is the one that uses the browser's default controls, not customisable -->
                                                <!-- <audio id="music-stream" controls preload="metadata">
                                                        <source src="media-alex/mp3/01. AC DC - Highway To Hell.mp3"
                                                            type="audio/mpeg">
                                                    </audio> -->
                                                <audio id="music" preload="true">
                                                    <source src="media-alex/mp3/01. AC DC - Highway To Hell.mp3">
                                                </audio>
                                                <div class="grid-container">
                                                    <div class="grid-x grid-margin-x grid-padding-y align-justify align-middle"
                                                        id="audioplayer">
                                                        <div class="cell shrink">
                                                            <button id="pButton"><i id="pButtonIcon"
                                                                    class="fas fa-play"></i></button>
                                                        </div>
                                                        <div class="cell auto">
                                                            <div id="timeline">
                                                                <div id="playhead"></div>
                                                            </div>
                                                        </div>
                                                        <div class="cell small-4">
                                                            <div id="animationContainer" class="animation-container">
                                                                <!-- Class is populated by JS when the player is playing -->
                                                                <div id="soundContainer" class="">
                                                                    <!--<div class="rect-1"></div>-->
                                                                    <!-- <div class="rect-2"></div> -->
                                                                    <!-- <div class="rect-3"></div> -->
                                                                    <div class="rect-4"></div>
                                                                    <div class="rect-5"></div>
                                                                    <div class="rect-6"></div>
                                                                    <div class="rect-5"></div>
                                                                    <div class="rect-4"></div>
                                                                    <!-- <div class="rect-3"></div> -->
                                                                    <!-- <div class="rect-2"></div> -->
                                                                    <!-- <div class="rect-1"></div> -->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cell auto">
                                                <ul class="menu float-right">
                                                    <li><button type="button" class="clear button"><i
                                                                class="fas fa-search orange"></i></button>
                                                    </li>
                                                    <li><input type="search" placeholder="Search"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END Desktop top bar ///////////////////////////////////////////////////////////////////////////////////////////// -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END NAVIGATION BAR Content ======================================================================================================================================= -->

        <!-- BEGINNING OF MAIN BODY =========================================================================================================================================== -->
        <!-- Showing the music player in the body for mobile only. -->
        <div class="grid-container show-for-small-only">
            <div class="grid-x grid-margin-y align-center align-middle">
                <div class="cell"></div>
                <div class="cell shrink">
                    <audio id="music-stream" controls controlsList="nodownload" preload="metadata">
                        <source src=" media-alex/mp3/01. AC DC - Highway To Hell.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
        <div class="grid-x align-center ">
            <div class="cell medium-7 medium-offset-1 large-offset-2">
                <!---H1 WITH WAVE -->
                <div class="grid-x grid-padding-y align-center align-middle">
                    <div class="cell auto text-right">
                        <img src="assets/img/wave_left.svg" alt="wave left">
                    </div>
                    <div class="cell shrink">
                        <h1>Contact us</h1>
                    </div>
                    <div class="cell auto text-left">
                        <img src="assets/img/wave_right.svg" alt="wave right">
                    </div>
                </div>
                <!--END OF WAVE-->
                <!---BEGINNING OF CONTACT FORM-->
                <form>
                    <div class="grid-x grid-padding-x align-center">
                        <div class="medium-10 cell">
                            <label>Name</label>
                            <input type="text" placeholder="Type your Name">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x align-center">
                        <div class="medium-10 cell">
                            <label>Email</label>
                            <input type="text" placeholder="address@domain.com">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x align-center">
                        <div class="medium-10 cell">
                            <label>Message</label>
                            <textarea placeholder="Write your message here:" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x grid-padding-y text-right">
                        <div class="medium-10 cell">
                            <button class=" boom-button-white">Send</button>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x align-center ">
                        <div class="medium-10 cell">
                            <iframe class="map"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3385.9608120447087!2d115.84000901516082!3d-31.934821281234534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32a548c76d72d7%3A0x757fadbc1194a0a5!2sBoom!5e0!3m2!1sen!2sau!4v1557493206517!5m2!1sen!2sau"
                                width="300" height="225" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>
                </form>
            </div>
            <div class="cell medium-3 align-center">
                <div class="grid-y grid-padding-x grid-padding-y align-center-middle ">
                    <div class="cell show-for-small-only"></div>
                    <div class="cell ">
                        <button class="social-button button large gradiented-box gradient-three-four"
                            title="Like us on Facebook"> Like us on
                            <i class="fab fa-facebook-f fa-1x"></i></button>
                    </div>
                    <div class="cell"><img src="https://placehold.it/200?text=FacebookFeed" alt="image"></div>
                    <div class="cell">
                        <button class="social-button button large gradiented-box gradient-one-two"
                            title="Follow us on Instagram"> Follow us on <i class="fab fa-instagram fa-1x"></i></button>
                    </div>
                    <div class="cell"><img src="https://placehold.it/200?text=InstagramFeed" alt="image"></div>
                    <div class="cell">
                        <button class="social-button button large gradiented-box gradient-five-six"
                            title="Stay tuned on Twitter"> Stay tuned on
                            <i class="fab fa-twitter fa-1x"></i></button>
                    </div>
                    <div class="cell"><img src="https://placehold.it/200?text=TwitterFeed" alt="image"></div>

                </div>
            </div>
        </div>
        <!---END CONTACT BODY-->
        <!-- BEGINNING OF FOOTER =========================================================================================================================================== -->
        <footer class="grid-container">
            <div class="grid-x grid-margin-y align-center">
                <!-- Empty cell/s used  for spacing-->
                <div class="cell"></div>
                <div class="cell shrink">
                    <ul class="menu text-center">
                        <li><a href="#"><i class="fab fa-facebook-f fa-1x"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter fa-1x"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram fa-1x"></i></a></li>
                        <li><a href="#"><i class="fab fa-snapchat-ghost fa-1x"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- END OF FOOTER ================================================================================================================================================= -->
    </div>
    <script src="js-fanny/vendor/jquery.js"></script>
    <script src="js-fanny/vendor/foundation.js"></script>
    <script src="js-fanny/app.js"></script>
</body>

</html>
