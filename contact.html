        <!-- HEADER Content ??????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????? -->

        </header>
        <!-- END HEADER Content ??????????????????????????????????????????????????????????????????????????????????????????????????????????????????????????? -->

        <!-- NAVIGATION BAR Content ========================================================================================================================================= -->
        <div class="grid-container-fluid">
            <div class="grid-x">
                <div class="cell">
                    <div id="topBarContainer" class="top-bar-container">
                        <div class="topbar">
                            <!-- Mobile top bar ????????????????????????????????????????????????????????????????????????????????????????????? -->
                            <div class="title-bar" data-responsive-toggle="desktop-menu" data-hide-for="medium">
                                <div class="title-bar-left">
                                    <div class="grid-container-fluid">
                                        <div class="grid-x grid-padding-y align-justify align-middle">
                                            <div class="cell small-1">

                                                        src="assets/img/icons/+.svg" alt="plus button"></button>
                                            </div>
                                            <div class="cell small-10 text-center">
                                                <img id="mobile-logo" src="assets/img/boom_logo_orange.svg"

                                            </div>
                                            <!-- Empty cell/s used  for spacing  THIS CELL IS NEEDED TO CENTER THE LOGO -->

        <!-- BEGINNING OF MAIN BODY =========================================================================================================================================== -->
        <!-- Showing the music player in the body -->
        <div class="grid-container show-for-small-only">
            <div class="grid-x grid-margin-y grid-padding-x grid-padding-y align-middle">
                <div class="cell medium-6 gradiented-box gradient-five-six">
                    <iframe id="boomPlayer" src="https://tunein.com/embed/player/s195836/"></iframe>
                </div>
            </div>
        </div>
        <div class="grid-x align-center ">
            <div class="cell medium-7 medium-offset-1 large-offset-2">
                <!---Title with Wave -->
                <div class="grid-x grid-padding-y align-center align-middle">
                    <div class="cell auto text-right">
                        <img src="assets/img/wave_left.svg" alt="wave left">
                    </div>
                    <div class="cell shrink">
                        <h1>Contact us</h1>
                    </div>
                    <div class="cell auto text-left">
                        <img src="assets/img/wave_right.svg" alt="wave right">
                    </div>
                </div>
                <!--End of Title with Wave-->
                <!---BEGINNING OF CONTACT FORM-->
                <form>
                    <div class="grid-x grid-padding-x align-center">
                        <div class="medium-10 cell">
                            <label>Name</label>
                            <input type="text" placeholder="Type your Name">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x align-center">
                        <div class="medium-10 cell">
                            <label>Email</label>
                            <input type="text" placeholder="address@domain.com">
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x align-center">
                        <div class="medium-10 cell">
                            <label>Message</label>
                            <textarea placeholder="Write your message here:" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x grid-padding-y">
                        <div class="medium-10 cell">
                            <a class="boom-button-white float-right">Send</a>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x align-center ">
                        <div class="medium-10 cell">
                            <iframe class="map"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3385.9608120447087!2d115.84000901516082!3d-31.934821281234534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32a548c76d72d7%3A0x757fadbc1194a0a5!2sBoom!5e0!3m2!1sen!2sau!4v1557493206517!5m2!1sen!2sau"
                                width="300" height="225" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>
                </form>
            </div>
            <div class="cell medium-3 align-center">
                <div class="grid-y grid-padding-x grid-padding-y align-center-middle ">
                    <div class="cell show-for-small-only"></div>
                    <div class="cell ">
                        <a class="social-button button large gradiented-box gradient-three-four"
                            title="Like us on Facebook"> Like us on
                            <i class="fab fa-facebook-f fa-1x"></i></a>
                    </div>
                    <div class="cell"><img src="https://placehold.it/200?text=FacebookFeed" alt="facebook feed"></div>
                    <div class="cell">
                        <a class="social-button button large gradiented-box gradient-one-two"
                            title="Follow us on Instagram"> Follow us on <i class="fab fa-instagram fa-1x"></i></a>
                    </div>
                    <div class="cell"><img src="https://placehold.it/200?text=InstagramFeed" alt="instagram feed"></div>
                    <div class="cell">
                        <a class="social-button button large gradiented-box gradient-five-six"
                            title="Stay tuned on Twitter"> Stay tuned on
                            <i class="fab fa-twitter fa-1x"></i></a>
                    </div>
                    <div class="cell"><img src="https://placehold.it/200?text=TwitterFeed" alt="twitter feed"></div>
